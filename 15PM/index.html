<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone 15 Pro Max</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="iphone.png" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .scale-wrapper {
      width: 390px;
      height: 844px;
      transform-origin: top left;
    }

    @media (min-width: 400px) {
      .scale-wrapper {
        transform: scale(1.1);
      }
    }

    @media (max-width: 390px) {
      .scale-wrapper {
        transform: scale(1);
      }
    }

    .card {
      background: white;
      border-radius: 28px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.12);
      padding: 20px;
      box-sizing: border-box;
      margin: 20px auto;
      max-width: 360px;
    }

    .slider {
      width: 100%;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .slider img {
      width: 80%;  /* Уменьшаем изображение */
      display: block;
      margin: 0 auto;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0px;  /* Убираем отступ снизу от названия */
      color: #1d1d1f;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: #ff3b30;
      text-align: center;
    }

    .small-note {
      font-size: 13px;
      text-align: center;
      color: #888;
      margin-top: 4px;
      margin-bottom: 16px;
    }

    .block {
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 12px 14px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .block-item {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #1d1d1f;
    }

    .block-item i {
      width: 20px;
      text-align: center;
      margin-right: 10px;
      color: #007aff;
      font-size: 16px;
    }

    .block-label {
      font-size: 13px;
      color: #888;
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="card">
      <div class="slider">
        <div><img src="/shopstore/15PM/15pmnatural.png" alt="iPhone 15 Pro Max"></div>
        <div><img src="/shopstore/15PM/15pmblack.png" alt="iPhone 15 Pro Max Black Titanium"></div>
        <div><img src="/shopstore/15PM/15pmblue.png" alt="iPhone 15 Pro Max Blue Titanium"></div>
        <div><img src="/shopstore/15PM/15pmwhite.png" alt="iPhone 15 Pro Max White Titanium"></div>
      </div>

      <div class="title">iPhone 15 Pro Max</div>
      <div class="price">від 39 900 грн</div>
      <div class="small-note">*ціна вказана за умови оплати готівкою</div>

      <!-- ХАРАКТЕРИСТИКИ -->
      <div class="block">
        <div class="block-item"><i class="fas fa-palette"></i>Кольори</div>
        <div class="block-item">Natural, Black, Blue, White</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-memory"></i>Памʼять</div>
        <div class="block-item">256GB, 512GB, 1TB</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-camera"></i>Камери</div>
        <div class="block-item">48MP + 12MP + 12MP</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-microchip"></i>Процесор</div>
        <div class="block-item">A17 Pro</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-battery-three-quarters"></i>Акумулятор</div>
        <div class="block-item">4441 mAh</div>
      </div>


      <div class="block">
        <div class="block-item"><i class="fas fa-calendar-alt"></i>Рік випуску</div>
        <div class="block-item">2023</div>
      </div>

      <!-- ГАРАНТІЯ -->
      <div class="block">
        <div class="block-item"><i class="fas fa-check-circle"></i>1 місяць — у ціні</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-plus-circle"></i>6 місяців — 800 грн</div>
      </div>

      <div class="block">
        <div class="block-item"><i class="fas fa-star"></i>12 місяців — 1 200 грн</div>
      </div>

      <div class="block-label">Гарантія</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    // Инициализация слайдера
    $(document).ready(function(){
      $('.slider').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 3000
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
